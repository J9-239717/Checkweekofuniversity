<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image.png" type="image/png">
    <title>Week Counter</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%); /* Dark gradient background */
            color: #e0e0e0;  /* Light gray text for contrast */
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1e2a38;  /* Darker background for the container */
            padding: 25px;
            border-radius: 12px;  /* Slightly rounded corners */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);  /* Soft shadow for depth */
            text-align: center;
            max-width: 350px;  /* Optimized for iPhone 7 screen width */
            width: 100%;
            margin-bottom: 15px;  /* Space between containers */
        }

        .container:last-of-type {
            margin-bottom: 0;  /* Remove bottom margin for the last container */
        }

        h1 {
            font-size: 24px;  /* Adjusted size for smaller screen */
            margin-bottom: 18px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            font-size: 18px;
            margin: 8px 0;
            color: #b0bec5;  /* Lighter gray for subtext */
        }

        .highlight {
            color: #4ca1af;  /* Teal highlight for contrast */
            font-weight: bold;
            font-size: 20px;  /* Slightly smaller for mobile */
            display: inline-block;
            padding: 4px 8px;
            background-color: rgba(76, 161, 175, 0.2);  /* Subtle background for highlight */
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .highlight:hover {
            background-color: rgba(76, 161, 175, 0.3);  /* Slightly darker on hover */
        }

        .term-info {
            background-color: #1b2836;  /* Slightly darker background for the term info */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);  /* Lighter shadow for bottom section */
            text-align: center;
            width: 35%;
        }

        .term-info p {
            font-size: 16px;
            color: #92e2ff;  /* Even lighter gray for term text */
            margin: 5px 0;
        }

        @media (max-width: 375px) {
            h1 {
                font-size: 22px;  /* Slightly smaller on small screens */
            }

            p {
                font-size: 16px;  /* Adjusted for readability */
            }

            .highlight {
                font-size: 18px;  /* Optimized size for small screens */
            }

            .term-info p {
                font-size: 14px;  /* Smaller font for term info on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HUST Count Week</h1>
        <p>Current Date: <span id="current-date" class="highlight"></span></p>
        <p>This is week <span id="week-number" class="highlight"></span> of school.</p>
    </div>

    <div class="term-info">
        <p class="highlight">Term 1: Week 2 to Week 21</p>
        <p class="highlight">Term 2: Week 24 to Week 44</p>
    </div>

    <script>
        function calculateWeekNumber() {
            // Set the start date (2024-09-01) in Vietnam time zone
            const startDate = new Date(2024, 8, 1);  // Months are 0-based (0 = January, 8 = September)
            
            // Get the current date in Vietnam time zone
            const options = { timeZone: 'Asia/Ho_Chi_Minh', year: 'numeric', month: '2-digit', day: '2-digit' };
            const currentDate = new Date().toLocaleDateString('en-CA', options); // Format as YYYY-MM-DD
            
            // Parse the formatted date string back into a Date object
            const currentDateObj = new Date(currentDate);
    
            // Calculate the difference in milliseconds
            const diffInMilliseconds = currentDateObj - startDate;
    
            // Convert milliseconds to weeks
            const millisecondsPerWeek = 7 * 24 * 60 * 60 * 1000;
            const weekNumber = Math.floor(diffInMilliseconds / millisecondsPerWeek) + 1;
    
            // Display the current date and week number
            document.getElementById('current-date').textContent = currentDate;
            document.getElementById('week-number').textContent = weekNumber;
        }
    
        calculateWeekNumber();
    </script>
</body>
</html>
